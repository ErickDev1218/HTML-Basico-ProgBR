<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução as tags</title>
</head>
<body>
    <!--As tags em HTML foram criadas na sua essência para que seja criada uma certa ordem de leitura, para que seja lido de uma forma mais coerente.-->

    <NomeDaTag>Titulo</NomeDaTag>
    <!--O nome da tag fica sempre entre '<>' o elementotno da tag vem logo após esta tag, e, em seguida, vem o fechamento da tag com '</> sempre com uma /antes do nome da tag para que seja indicado o fechamento'-->

    <!--Exsite também as tags de auto fechamento. Essas tags normalmente não tem nenhum elemento dentro dela, como por exemplo, a tag quebra de linha '<br/>', mas a mesma também pode ser usada sem a / '<br>'-->

    <!--É muito importante entender as tags para que o mecanismo de busca do seu navegador saiba dar valores diferentes aos conteúdos dentro das tags-->
</body>
</html>
