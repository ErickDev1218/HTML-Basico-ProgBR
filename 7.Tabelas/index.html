<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!--Para criarmos tabelas é necessario entender 4 tags. A primeira é obviamente a tag de abertura e fechamento, que é a tag table. A tag tr, que vem de table role, ou seja, linha da tabela, sempre que eu precisar inserir uma nova linha de tabela, é essa tag que devo utilizar. Após isso, eu devo começar a me preocupar com o que é cabeçalho e o que é dado da tabela. Para cabeçalho devo usar th, de table header, ou seja, cabeçalho da tabela e para dados, devo usar td, de table data, ou seja, dados da tabela-->


    <table>
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Erick Freitas</td>
            <td>8899999999</td>
            <td>erickdev1218@gmail.com</td>
        </tr>
        <tr>
            <td>Kartylla Araújo</td>
            <td>89999999</td>
            <td>Kaka@gmail.com</td>
        </tr>



    </table>

<!--Esse é um exemplo de tabela bem básico mas importante, todas as diferenças serão feitas com CSS para que a mesma fique com mais estilo.-->
</body>
</html>
