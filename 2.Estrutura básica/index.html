 <!--Estrutura básica do HTML-->
 <!DOCTYPE html> <!--Indica que a versão é HTML5-->
<html>

    <head><!--head é uma área de configuração-->
        <title>Minha primeira página</title>
        <meta charset="UTF-8"> <!--meta é uma tag de auto fechamento que receber o atributo 'charset' para da novas caracteristicas a tag meta-->

    </head>

    <body>
        <h1>Titulo 1</h1>
        <h2>Sub-titulo 2</h2> 
        <!--Estas tags de titulo, que vai do h1 ao h6, cada um, tendo um 'nível de importância'-->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus necessitatibus voluptate sit nam, accusantium, quas dolorem sapiente ad animi corporis sequi! Quaerat enim porro minus quod sed harum eligendi eos!</p>
        <!--Para a criação de paragrafos, é utilizado a tag 'p'. Vale lembrar que independente de como o código estivesse escrito, na mesma linha ou não, quem denomina o que estará na mesma linha ou não é a própria tag utilizada.-->
    </body>

</html>
