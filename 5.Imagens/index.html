<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <!--Para inserirmos imagens usamos a tag 'img' que é uma tag de autofechamento, nela existe dois atributos, o src que é literalmente de onde a imagem esta vindo para poder exibi-la e o atributo alt, que serve para que se algum motivo a imagem não possa ser mostrada, exista algo que referencie o que era aquela imagem, esse atributo também auxilia no mecanismo do google.-->

    <img src="" alt="">

    <!--As imagens podem ser pegas de um outro site via link, copiando a URL e colando na parte src ou esta imagem pode estar em alguma pasta do seu computador/servidor. Lembrando que no primeiro caso, se por algum motivo, a página onde esta a imagem ficar fora do ar, a sua imagem também ficará-->

    <img src="https://polosulsc.com.br/wp-content/webp-express/webp-images/uploads/2018/03/Tr%C3%AAs-tipos-e-sabores-de-sorvete-diferentes-1.jpg.webp" alt="Sorvetes variados"> <!--Exemplo usando URL de algum site.-->

    <img src="componentes-do-sorvete-co-d.jpg" alt="Sorvete dividido"><!--Exemplo usando imagem da própria pasta.-->

    <!--Também posso utilizar uma imagem como se fosse um link.-->

    <a href="https://revistamenu.com.br/sabor-de-sorvete-indica-se-voce-vai-ter-sorte-no-amor-diz-estudo/">
        <img src="https://polosulsc.com.br/wp-content/webp-express/webp-images/uploads/2018/03/Tr%C3%AAs-tipos-e-sabores-de-sorvete-diferentes-1.jpg.webp" alt="Sorvetes variados"> 
    </a>
</body>
</html>
