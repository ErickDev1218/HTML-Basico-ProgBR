<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas e não ordenadas</title>
</head>
<body>
    <!--Para criarmos listas existem 2 tags. Uma servindo para listas ordenadas e outra para listas não ordenadas.-->

    <!--Listas ordenadas-->

    <ol>
        <li>Marcela</li>
        <li>João</li>
        <li>Pedro</li>
    </ol>

    <!--Listas não ordenadas-->
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Refrigerante</li>
    </ul>
</body>
</html>
